<!DOCTYPE html>
<html>
<head>
	<title>Tiny Tuba (but better)</title>
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Tinos&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Balsamiq Sans', cursive;
		}
	   .tuba {
	    position: fixed;
	    top: 50%;
	    left: 50%;
	    /* bring your own prefixes */
	    transform: translate(-50%, -50%);
	    cursor: pointer;
	   }
	   .credit {
			font-size: 10px;
	   }
	   .clickCounter {
		   position: absolute;
		   bottom:0px;
		   left: 1%;
	   }
	              
	</style>
</head>
<body>
	<img class="tuba" onclick="play()" src="tuba.jpg"> <audio id="audio" src="tuba.mp3"></audio> 
	<p class="clickCounter">Clicks: <a id="clicks">0</a></p>
	<p class="bottom credit">This website was remade by <a target="_blank" href="https://twitter.com/imsmatman">@ImSmatMan</a>. Not sure who the original owners are, if you know DM me on twitter so I can give credit! Also <a target="_blank" href="https://twitter.com/MiniMukaYT">@MiniMukaYT</a>.</p>
	
	
	
	
	
	
	<script>
		var clicks = 0;
	 function play(){
	      var audio = document.getElementById("audio");
		  audio.play();
		  clicks += 1;
		  document.getElementById("clicks").innerHTML = clicks;
	                }
	</script>
</body>
</html>
